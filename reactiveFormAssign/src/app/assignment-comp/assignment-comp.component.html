<form [formGroup]="projectForm" (ngSubmit)="save()">
<div class="form-group row">
<label class="col-md-2">Project Name</label>
<div class ="col-sm-6">
  <input type = "text" formControlName = "projectName" (blur)="updateNameValidation()">
</div>
<div class="col-sm-4">
   <div *ngIf="projectForm.get('projectName').errors?.required && projectForm.get('projectName').touched">
    Project name should not be empty.
  </div>
</div>
</div>
<div class="form-group row">
    <label class="col-md-2">Mail</label>
    <div class ="col-sm-6">
      <input type = "email" formControlName = "mail">
    </div>
    <div class="col-sm-4">
      <div *ngIf="projectForm.get('mail').invalid && projectForm.get('mail').touched">
        Email is not valid.
      </div>
    </div>
</div>
<div class="form-group row">
    <label for="inputDurationInWeek3" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-6">
      <select formControlName="status">
        <option value="Stable">Stable</option>
        <option value="Critical">Critical</option>
        <option value="Finished">Finished</option>
      </select>
    </div>        
</div>
<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary m-1">Save</button>
      <button class="btn btn-secondary m-1" type="reset">Reset</button>
    </div>      
  </div>    
</form>
