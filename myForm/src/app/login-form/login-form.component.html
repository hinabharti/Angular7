<form #signUp = ngForm (ngSubmit)="submit(signUp)" >
    <div class="form-group row">
        <label for="name">Name</label>
        <div class="col-sm-6">
        <input type="text" class="form-control"  id="name" #name="ngModel" name="name" (ngModel)="name" required>
        </div>
        <div class="col-sm-4">
         <div *ngIf="name.touched && name.invalid">
           Name can't be empty
         </div>
        </div>
    </div>
   <div class="form-group row">
        <label for="email">Email Id</label>
        <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" (ngModel)="email"  #email="ngModel" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password">Password</label>
        <div class="col-sm-6">
        <input type="password" class="form-control" id="password" required (ngModel)="password"   #password="ngModel">
           
      </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword">Confirm Password</label>
        <div class="col-sm-6">
        <input type="password" class="form-control" id="confirmPassword" (ngModel)="confirmPassword"  #confirmPassword="ngModel" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <!-- <button class="btn btn-primary m-1"  [disabled]="signUp.invalid">Register</button> -->
            <button class="btn btn-primary m-1">Register</button>
            <button class="btn btn-secondary m-1" type="reset">Reset</button>
          </div>   
    </div>
</form>
