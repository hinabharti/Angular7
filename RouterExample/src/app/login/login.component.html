 <form [formGroup] = "loginForm" (ngSubmit) = "save()">
  <div class="row form-group">
    <div class="col-sm-2">
      <label >UserName</label>
    </div>
    <div class="col-sm-4">
      <input type="text" formControlName="userName" name ="userName" class="form-control"/>
    </div>
  </div>
   <div class="row form-group">
    <div class="col-sm-2">
      <label >Password</label>
    </div>
    <div class="col-sm-4">
    <input type="password" formControlName = "password" name="password" class="form-control"/>
  </div>  
    </div>  
   <div class="row form-group">    
      <button type="button" class="btn btn-success" (click)="login()">Login</button>
  </div>  
</form>
