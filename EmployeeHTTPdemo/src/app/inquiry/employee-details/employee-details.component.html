
  <form [formGroup]="employeeForm" (ngSubmit)="save()">    
    <div class="row form-group">
      <div class="col-sm-2">
        <label for="id">id</label>
      </div>
      <div class="col-sm-4">
        <input type= text formControlName="id" name="id" class="form-control"/>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-2">
        <label for="name">Name</label>
      </div>
      <div class="col-sm-4">
          <input type=text formControlName="name" name="name" class="form-control"/>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-2">
        <label for="designation">Designation</label>
      </div>
      <div class="col-sm-4">
        <input type="text" formControlName ="designation" name="designation" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1">
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
      </div>
      <div class="col-sm-1 m-1">
        <button type="button" class="btn btn-danger" (click)="update()">Update</button>
      </div>
    </div>

  </form>

<div class="row">
  <table class ="table table-dark table-bordered">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeList">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.designation}}</td>
        <td>
          <button type="button" class="btn btn-success m-1" (click)=edit(employee.id)>Edit</button>
          <button type="button" class="btn btn-success m-1" (click)=delete(employee.id)>Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
</div>
